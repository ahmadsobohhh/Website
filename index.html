<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="images/icons8-head-with-brain-100">
    <link href='https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>Ahmad Soboh | Project Portfolio</title>  
  </head>
  <body>
    <h1>AHMAD SOBOH</h1>
    <p class="center-text">Self taught software engineer. Human.</p>
    <div class="textbox">
      <p id="text"></p>
    </div>

    <a href="your_project_route" class="btn">VIEW PROJECTS</a>
    <a href="your_resume_route" class="btn">VIEW RESUME</a>
  </body>
  <script>
    const text = ["With", "a", "purpose-driven", "heart", "and", "a", "steadfast", "will,", "I", "shall", "pave", "the", "way", "for", "a", "brighter", "tomorrow,", "For", "the", "world", "and", "its", "people,", "I", "shall", "tirelessly", "toil,", "Great", "deeds", "and", "legacies,", "I", "shall", "borrow."]
    let i = 0;
    let speed = 50;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text[i] + " ";
        i++;
        setTimeout(typeWriter, speed);
      }else {
        document.getElementById("text").innerHTML = "";
        i=0;
        setTimeout(typeWriter, speed);
    }
    typeWriter();
  </script>
</html>
